<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - WatchaThink</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
 
  <header class="navbar">
    <nav class="nav-container">
      <div class="nav-left">
        <h1 class="logo">Watch<Span>aThink</Span></h1>
      </div>
      <div class="nav-right">
        <a href="index.html#home">Home</a>
        <a href="index.html#popular">Popular</a>
        <a href="index.html#watched">Watched</a>
        <a href="index.html#watchlist">Watchlist</a>
        <a href="contact.html">Contact</a>
         <a href="about.html">About</a>
      </div>
    </nav>
  </header>

  <section class="section contact-form">
    <div class="section-header">
      <h2><span id="span2">Contact Us</span></h2>
      <p>We'd love to hear your feedback or questions!</p>
    </div>
    <form id="contactForm" onsubmit="return validateContactForm()" class="form-container">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
      </div>
       
      <button type="submit" class="submit-btn">Send Message</button>
      <p id="formMessage" class="form-message"></p>
    </form>
  </section>
</body>
</html>
